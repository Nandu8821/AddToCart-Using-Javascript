<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add To Cart </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand">Add To Cart</a>

    </div>
  </nav>


  <div class="container-fluid">
    <div class="row mt-5 gx-3">
      <div class="col-md-10 col-11 mx-auto">
        <div class="row mt-5 gx-3">
          <!-- left side div -->

          <div class="col-lg-12  col-md-8  col-11 mx-auto main_cart mb-lg-0 mb-5 shadow">
            <div class="card p-4">
              <h2 class="py-4 font-weight-bold">Cart (2 items )</h2>
              <div class="row">
                <!-- cart images div -->
                <div
                  class="col-md-5 col-11 mx-auto bg-light  d-flex justify-content-center align-items-center shadow product_img">
                  <img src="./images/119$-dreams-latex-pillow.jpg" class="img-fluid" />
                </div>
                <!-- cart products details -->
                <div class="col-md-7 col-11 mx-auto px-4 mt-2">

                  <div class="row">
                    <!-- products name div -->
                    <div class="col-6 card-title">
                      <h1 class="mb-4 product_name">Blue Zara Shirt</h1>
                      <p class="mb-2">SHIRT - BLUE</p>
                      <p class="mb-2">COLOR: WHITE</p>
                      <p class="mb-3">SIZR : M</p>
                    </div>

                    <!-- Quantity inc dec -->

                    <div class="col-6">
                      <ul class="pagination">
                        <li class="page-item"><button class="page-link" onclick="decrementNumber()"><i
                              class="fa-solid fa-minus"></i></button></li>
                        <li class="page-item"><input class="page-link" type="text" name="" value="1" id="textbox"
                            href="#"></input></li>
                        <li class="page-item"><button class="page-link" onclick="incrementNumber()"><i
                              class="fa-solid fa-plus"></i></button></li>
                      </ul>
                    </div>
                  </div>
                  <!-- remove move  and price -->

                  <div class="row">
                    <div class="col-8 d-flex justify-content-between remove_wish">
                      <p><i class="fas fa-trash-alt"></i>REMOVE ITEM</p>
                      <p><i class="fas fa-heart"></i>MOVE TO WISH LIST</p>
                    </div>
                    <div class="col-4 d-flex justify-content-end price_money">
                      <h3>$<span id="itemval">0.00</h3>
                    </div>
                  </div>

                </div>
              </div>
            </div>

            <!-- second product  -->
            <div class="card p-4">
           
              <div class="row">
                <!-- cart images div -->
                <div
                  class="col-md-5 col-11 mx-auto bg-light  d-flex justify-content-center align-items-center shadow product_img">
                  <img src="./images/400$_sleepeezee-drawer-divan-base.jpg" class="img-fluid" />
                </div>
                <!-- cart products details -->
                <div class="col-md-7 col-11 mx-auto px-4 mt-2">

                  <div class="row">
                    <!-- products name div -->
                    <div class="col-6 card-title">
                      <h1 class="mb-4 product_name">Blue Zara Shirt</h1>
                      <p class="mb-2">SHIRT - BLUE</p>
                      <p class="mb-2">COLOR: blue</p>
                      <p class="mb-3">SIZR : M</p>
                    </div>

                    <!-- Quantity inc dec -->

                    <div class="col-6">
                      <ul class="pagination">
                        <li class="page-item"><button class="page-link" onclick="decrementNumber()"><i
                              class="fa-solid fa-minus"></i></button></li>
                        <li class="page-item"><input class="page-link" type="text" name="" value="1" id="textbox"
                            href="#"></input></li>
                        <li class="page-item"><button class="page-link" onclick="incrementNumber()"><i
                              class="fa-solid fa-plus"></i></button></li>
                      </ul>
                    </div>
                  </div>
                  <!-- remove move  and price -->

                  <div class="row">
                    <div class="col-8 d-flex justify-content-between remove_wish">
                      <p><i class="fas fa-trash-alt"></i>REMOVE ITEM</p>
                      <p><i class="fas fa-heart"></i>MOVE TO WISH LIST</p>
                    </div>
                    <div class="col-4 d-flex justify-content-end price_money">
                      <h3>$<span id="itemval">0.00</h3>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- right side section -->
      <div class="col-md-12 col-lg-4 col-11 mx-auto mt-lg-0 mt-md-5" >
               <div class="right_side p3 shadow bg-white">
                <h2 class="product_name mb-5">The Total Amount Of </h2>
                <div></div>
               </div>
      </div>

      </div>
    </div>
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
